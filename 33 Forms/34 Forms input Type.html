<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            Text:
            <input type="text"><br>
        </div>
        <br>
        <div>
            submit button:
            <input type="submit"><br>
        </div>
        <br>
        <div>
            colour:
            <input type="color"><br>
        </div>
        <br>
        <div>
            Date:
            <input type="date"><br>
        </div>
        <br>
        <div>
            Email:
            <input type="Email"><br>
        </div>
        <br>
        <div>
            Hidden:
            <input type="hidden" value="Delhi"><br>
        </div>
        <br>
        <div>
            Number:
            <input type="number"><br>
        </div>
        <br>
        <div>
            Password:
            <input type="password"><br>
        </div>
        <br>
        <div>
            Reset:
            <input type="reset"><br>
        </div>
        <br>
        <div>
            Time:
            <input type="time"><br>
        </div>
        <br>
        <div>
            Url:
            <input type="url"><br>
        </div>
        <br>
        <div>
            Range:
            <input type="range" min="1000" max="5000"><br>
        </div>
    </form>
</body>
</html>
